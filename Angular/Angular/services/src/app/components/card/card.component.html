<br>
<div>
    <input type="text" [(ngModel)]="name">
    <button (click)="searchPokemon()">Pesquisar</button>
</div>

<br><br>

<div class="card">

    <div class="card_title">
        <h3>{{pokemon.name | uppercase: 'Alisson':'Gabriel'}}</h3>
    </div>

    <div class="card_body">
        <img src="{{pokemon.sprites.front_default}}" alt="pokemon">
    </div>

    <div class="stats_container">
        <div class="card_stats" *ngFor="let stat of pokemon.types">
            <p class="card_stats_attribute">{{stat.type.name}}</p>
        </div>
    </div>

</div>
