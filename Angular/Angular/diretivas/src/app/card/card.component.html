<p>Oii, card aqui!</p>

<h2>Renderizando lista</h2>
<ul>
    <li *ngFor="let nome of nomes; let i = index"
        (click)="remove(i)">{{i}} - {{nome}}</li>
</ul>

<input type="text" [(ngModel)]="inputNome">
<button (click)="adicionaNome()">Adicionar</button>

<h2>Usando 'ngSwitch'</h2>
<div [ngSwitch]="tipoUser">
    <div *ngSwitchCase="'user'">
        <ul>
            <li>Meu Pefil</li>
            <li>Adicionar card</li>
        </ul>
    </div>
    <div *ngSwitchCase="'admin'">
        <ul>
            <li>Meu Pefil</li>
            <li>Adicionar card</li>
            <li>Gerenciar usuarios</li>
        </ul>
    </div>
    <div *ngSwitchCase="'superUser'">
        <ul>
            <li>Meu Pefil</li>
            <li>Adicionar card</li>
            <li>Gerenciar usuarios</li>
            <li>Gerenciar admins</li>
        </ul>
    </div>
</div>
